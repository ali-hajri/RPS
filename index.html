<!DOCTYPE html>
<html>
<head>
  <title>Pair Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<button id="start"><i>Let's Start</i></button>
<div id='game-div' style='display:none;'>
  <section id="grid">
  <h1><i>Rock-Paper-Scissors</i></h1>
  <label for="user-choice">Enter your choice:</label>
  <input type="text" id="user-choice" placeholder="rock, paper, or scissors">
  <br>
  <button id="play-button">Play</button>
  <br><br>
  <div id="result"></div>
  <div>Computer choice: <span id="computer-choice"></span></div>
  <br><br>
  <img  id="result-img">
  </section>
</div>
  <script src="main.js"></script>
</body>
</html>
